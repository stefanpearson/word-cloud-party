<!DOCTYPE html>

<html class="no-js loading">

    <head>

        <title>{{ document.title }}</title>
        <meta charset="utf8" />
        <meta name="description" content="{{ document.description }}" />
        <meta name="author" content="Stefan Pearson" />

        <base href="{{ env.baseUrl }}" />
        <link rel="dns-prefetch" href="{{ env.baseUrl }}" />
        <link rel="dns-prefetch" href="//fonts.googleapis.com" />

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900,300italic,400italic,500italic,700italic" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poly:400,400italic" />
        <link rel="stylesheet" href="/css/build.css" />

        <script>
            document.documentElement.className = document.documentElement.className.replace( /\bno-js\b/, 'js' );
        </script>
        <script src="/js/build.js" defer async></script>

    </head>

    <body>
        <div class="bounds">
            <div class="body">
                {% include layout %}
            </div>
        </div>
        <div class="acceleration-on"></div>
    </body>

</html>
